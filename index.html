<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  
  <!--   Google fonts 
                       -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  
  <title>Responsive Registration form</title>
</head>

<body>
	<main>
	  <div class="container">
       
      <div class="text-wrapper">
          
          <h1>Learn to code by watching others</h1>
          
          <p>See how experienced developers solved problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
          <div class="wrapper">

            <h2 class="card-title">  <span> Try it free 7 days</span> then $20/mo. thereafter </h2>

            <div class="form-card">

              <form action="" class="reg-form">

                <input type="text" name="fname" placeholder="First Name" required class="input">
                
                <input type="text" name="lname" id="" placeholder="Last Name" required class="input"/>

                <input type="email" name="email" placeholder="Email Address" required class="input">

                <input type="password" name="password" placeholder="Password" required class="input">

                <button type="submit" class="btn-submit">CLAIM YOUR FREE TRIAL </button>

              </form>
              
              <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>  
       </div>
    </div>
	</main>
</body>
</html>
